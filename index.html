<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Ist</title>
    <link rel="stylesheet" href="./src/css/index.css" />

  <body class="body">

      <input class="input input_one" old-input-link />

      <input class="input input_two" input-new-link />

    <script src="./src/js/index.js" type="module"></script>
